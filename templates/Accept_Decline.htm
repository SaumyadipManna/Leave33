<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- font text -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', filename = "style.css") }}>
    <link rel="stylesheet" href={{ url_for('static', filename = "css/bootstrap.css") }}>
    <link rel="stylesheet" href={{ url_for('static', filename = "Accept_Decline.css") }}>
    <!--<link rel="stylesheet" href={{ url_for('static', filename = "staff_leave_history.css") }}>-->


    <title>User Interface</title>
</head>

<body>
    <div class="container" id="login_page">
        <div class="from_databace">
            <table class="table table-striped table-hover">
             <div class="row" id="My_row"><span><strong>Today's &nbsp;Leave &nbsp;Application</strong></span></div>
                <thead>

                    <tr>
                        <th scope="col" id="cal">SL NO</th>
                        <th scope="col">NAME</th>
                        <th scope="col">DATE(START)</th>
                        <th scope="col">DATE(END)</th>
                        <th scope="col">REASON</th>
                        <th scope="col">SCHEDULED BY</th>
                        <th scope="col">Copy From This Row</th>
                        <th scope="col">YOUR OPNION</th>

                    </tr>
                </thead>
                <tbody>
                    {% for row in value %}  
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td scope="col">{{row[0]}}</td> 
                        <td scope="col">{{row[1]}}</td> 
                        <td scope="col">{{row[2]}}</td> 
                        <td scope="col">{{row[3]}}</td> 
                        <td scope="col">{{row[4]}}</td>
                        <form method="POST" action="/Accept_Decline">  
                            <!--<<td>scope="col"id="btn-0"><input type="text" name="o" placeholder="enter name"> </br></td>-->
                            <td>
                                <div class="btn-0"><input type="text" name="o" placeholder="Enter Name"style="
                                    width: 100px;"> </div>
                                <div class="btn-0"><input type="text" name="S" placeholder="DATE(START)"style="
                                    width: 100px;"></div>
                            </td>
                            <td>
                            <span id="btn-1"><button type="button" class="btn btn-success btn-sm"> <input type="submit"value="ACCEPT" name="AdminChose"></button></span>
                            <span id="btn-2"><button type="button" class="btn btn-danger btn-sm"><input type="submit"value="DECLINE"name="AdminChose"></button></span>
                            </td>
                        </form> 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>l

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
