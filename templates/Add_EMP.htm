<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- font text -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;600&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href={{ url_for('static', filename = "Add_EMP.css") }}>
</head>

<body>
    <div class="container" id="cont">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Hellow User!!</strong>Welcome,as an Admin.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form method="POST" action="/Add_EMP">
            <div id="chead">
                <h4>Create Account</h4>
            </div>
            <div id="MYID1">
                <table>
                    <tr>
                        <td>NAME :</td>
                        <td><input type="text" name="MyName"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>EMAIL ID :</td>
                        <td><input type="email" name="MyEmail"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>PHONE NO :</td>
                        <td>
                            <input type="phone" name="pn">
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>DEPARTMENT :</td>
                        <td><input type="text" name="Mydept"></td>
                    </tr>
                </table>
            </div>
            <div id="MYID2">
                <table>
                    <tr>
                        <td>DOB :</td>
                        <td><input type="date" name="Myage"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>USER ID :</td>
                        <td><input type="text" name="User"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>PASSWORD :</td>
                        <td><input type="password" name="pass" ></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>CONFORM PASSWORD :</td>
                        <td><input type="password" name="Cpass"></td>
                    </tr>
                </table>
            </div>
            <div id="MYID3">
                <table>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>GENDER :</td>
                        <td>
                            <input type="radio" name="Gender" value="Male"> Male
                            <input type="radio" name="Gender"value="Female"> Female
                            <input type="radio" name="Gender"value="Other"> Other
                        </td>
                    </tr>
                </table>
            </div>
            <div id="MYID4">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="button" class="btn btn-warning btn-sm" id="submit"><input type="submit"
                                value="Submit Now"> </button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-info btn-sm" id="reset"><input type="reset"
                                value="Reset  Now"> </button>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>    
</body>

</html>
