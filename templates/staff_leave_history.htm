<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- font text -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', filename ="style.css") }}>
    <link rel="stylesheet" href={{ url_for('static', filename ="css/bootstrap.css") }}>
    <!-- <link rel="stylesheet" href={{ url_for('static', filename ="Accept_Decline.css") }}> -->
    <link rel="stylesheet" href={{ url_for('static', filename ="staff_leave_history.css") }}>


    <title>User Interface</title>
</head>

<body>
    <div class="container" id="login_page">
        <div class="from_databace">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex" action='/staff_leave_history' method="POST" >
                    <input class="form-control me-2" type="text" name="ByName"placeholder="Enter Name" id="S_By_N">
                    <button class="btn btn-outline-success" type="submit"style="border-radius: 30px;margin-right: 13px;">Search</button>
                    </form>
                </div>
            </nav>
            <table class="table table-striped table-hover">
                <thead>
                    <tr><h4>LEAVE HISTORY</h4></tr>
                    <tr>
                        <th scope="col-1">SL NO</th>
                        <th scope="col">NAME</th>
                        <th scope="col">DATE(START)</th>
                        <th scope="col">DATE(END)</th>
                        <th scope="col">REASON</th>
                        <th scope="col">SCHEDULED BY</th>
                        <th scope="col">SUBMISSION DATE</th>
                        <th scope="col">STATUS</th>

                    </tr>
                </thead>
                <tbody>
                    {% for row in value %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td scope="col">{{row[0]}}</td> 
                        <td scope="col">{{row[1]}}</td> 
                        <td scope="col">{{row[2]}}</td> 
                        <td scope="col">{{row[3]}}</td> 
                        <td scope="col">{{row[4]}}</td> 
                        <td scope="col">{{row[5] }}</td> 
                        <td scope="col">{{row[6]}}</td> 
                    </tr>
                    {% endfor %} 
                </tbody>

            </table>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>l

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
